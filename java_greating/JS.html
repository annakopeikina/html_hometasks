<!DOCTYPE html>
<html>


<head>
    <link rel="stylesheet" href="style.css">
    <title>ПОЗДОРОВАТЬСЯ с ПОЛЬЗОВАТЕЛЕМ </title>

    <script>
        function greetUser() {
            var name = prompt("Введите ваше имя или ник:");
            alert("Здравствуйте, " + name + "!");
        }
    </script>
</head>




<body>
    <button onclick="greetUser()">ПОЗДОРОВАТЬСЯ С ПОЛЬЗОВАТЕЛЕМ</button>
</body>

</html>
